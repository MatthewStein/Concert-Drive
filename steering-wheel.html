    <style>
        .jumbotron {
            padding: 3px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .steering-wheel {
            position: relative;
        }
        button#like-button {
            position: absolute;
            top: 20%;
            left: 20%;
        }
        button#skip-button {
            position: absolute;
            top: 20%;
            left: 68%;
        }
        button#refresh-map {
            position: absolute;
             top: 45%;
            left: 42%;
        }
        button#play-music {
            position: absolute;
            top: 45%;
            left: 22%;
        }
        button#pause-music {
            position: absolute;
            top: 45%;
            left: 70%;
        }
    </style>  
  </head>
  <body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">About</a></li>
                    <li role="presentation"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Concert Drive</h3>
        </div>

        <div class="jumbotron">
            <h1>Concert Drive</h1>       
            <div class="steering-wheel col-xs-12">
                <img src="img/steering-wheel.jpg" class="col-xs-12">           
            
                <button type="submit" class="btn btn-default btn-lg" id="like-button">
                    <span class="glyphicon glyphicon-thumbs-up"></span>  
                </button>
                <button type="submit" class="btn btn-default btn-lg" id="skip-button">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                </button>

                <button type="submit" id="refresh-map">Keep driving!</button>

                <button type="submit" id="play-music">Play</button>
                <button type="submit" id="pause-music">Pause</button>

                </video> -->
                
            </div>
            
            <div class="clearfix"></div>
           
        </div>

        <footer class="footer">

        </footer>
