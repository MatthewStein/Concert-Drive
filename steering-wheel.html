<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Car Simulation</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Radley:400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

    <!-- Custom styles for jumbotron template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
      
    <style>
        * { margin: 0; padding: 0; }
        body { 
          background-color: gray;
          background: url(img/road.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        h1 {
            font-family: 'Rock Salt', cursive;
        }
        .jumbotron {
            padding: 3px;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: transparent;
        }
        .steering-wheel {
            position: relative;
            height: 600px;
        }
        button#like-button {
            background-color: green;
            position: absolute;
            top: 20%;
            left: 20%;
        }
        button#skip-button {
            background-color: red;
            position: absolute;
            top: 20%;
            left: 68%;
        }
        button#refresh-map {
            position: absolute;
             top: 45%;
            left: 42%;
        }
        button#play-music {
            position: absolute;
            top: 45%;
            left: 22%;
        }
        button#pause-music {
            position: absolute;
            top: 45%;
            left: 70%;
        }
        #concert_info {
            height: 50px;
            width: auto;
        }
        p {
            font-size: 1.2em;
        }
    </style>  
  </head>
  <body>

        <div class="jumbotron">
            <h1>Concert Drive</h1>    
            <div id="concert_info"></div>   
            <div class="steering-wheel col-xs-12">
                <img id="wheel" src="img/steering-wheel.jpg" class="col-xs-12">           
            
                <button type="submit" class="btn btn-default btn-lg" id="like-button">
                    <span class="glyphicon glyphicon-thumbs-up"></span>  
                </button>
                <button type="submit" class="btn btn-default btn-lg" id="skip-button">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                </button>

                <button type="submit" id="refresh-map">Keep driving!</button>

                <button type="submit" id="play-music">Play</button>
                <button type="submit" id="pause-music">Pause</button>
                <!-- <audio controls></audio> -->

                <!-- <video controls="" autoplay="" name="media">
                        <source src="https://p.scdn.co/mp3-preview/d51bd2f858d022a860f0d906f4b18db7e7300e56" type="audio/mpeg">
                </video> -->
                
            </div>
            
            <div class="clearfix"></div>
           
        </div>

        <footer class="footer">
            <p>&copy; Concert Drive 2015</p>
        </footer>

    </div> <!-- /container -->      
      
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

  </body>
</html>
